<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">


    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Create user
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <form class="form" ng-submit="saveUser()" name="frmAddUser">
                        <div class="form-group">
                            <label>Email address</label>
                            <input class="form-control" ng-model="formData.emailAddress">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" ng-model="formData.username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" ng-model="formData.password">
                        </div>
                        <div class="form-group">
                            <label>Firstname</label>
                            <input class="form-control" ng-model="formData.firstname">
                        </div>
                        <div class="form-group">
                            <label>Lastname</label>
                            <input class="form-control" ng-model="formData.lastname">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                        
                        {{formData}}

                    </form>
                </div>
            </div>
        </div>


    </div>

</div>
