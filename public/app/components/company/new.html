<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add company</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">


    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Create company
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <form class="form" ng-submit="companyCtrl.saveCompany()" name="frmAddCompany">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" ng-model="companyCtrl.formData.name">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" ng-model="companyCtrl.formData.shortDescription"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>{{formData}}
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
