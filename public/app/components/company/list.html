<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Companies</h1>

    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">


    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">List of companies
                <a class="btn btn-sm btn-primary pull-right" href="#/company/new">Add company</a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Company name</th>
                                <th>Short description</th>
                                <th>Created at</th>
                                <th>Created by</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td>{{user.firstname}}</td>
                                <td>{{user.lastname}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.emailaddress}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
